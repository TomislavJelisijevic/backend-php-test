{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th>Status</th><th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            {% if todo.completed %}
            <td>Completed</td>
            {% else %}
            <td>Not Done</td>
            {% endif %}
            <td>
                {% if todo.completed %}
                <form method="post" action="{{ app.request.baseurl }}/todo/uncomplete/{{ todo.id }}">
                    <button type="submit" class="btn btn-sm btn-primary">Uncomplete</button>
                </form>
                {% else %}
                <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                    <button type="submit" class="btn btn-sm btn-primary">Complete</button>
                </form>
                {% endif %}
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
